    <div class="container p-4 mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="task-form">

                

                <div class="form-group">
                  <input
                    type="texto"
                    id="task-title"
                    class="form-control"
                    placeholder="Título del Proyecto"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Descripción del proyecto"
                  ></textarea>
                </div>
                <div class="form-group">
                    <input
                      id="task-direction"
                      class="form-control"
                      placeholder="Dirección"
                    />
                  </div>
                <div class="form-group">
                  <select id="task-category">
                    <option selected>--- Categoría ---</option>
                    <option>Video</option>
                    <option>Fotografía</option>
                    <option>Modelado 3D</option>
                    <option>Ilustración</option>
                    <option>Animación</option>

                    <option>Otro</option>
                  </select>
                </div>

                <div class="form-group">
                    <!-- <label for="task-image">Imagen</label> -->
                    <input type="file" class="form-control-file" id="task-image"/>
                  </div>
                <div class="form-group">
                    <textarea
                      id="task-descriptionModal"
                      rows="3"
                      class="form-control"
                      placeholder="Descripción del proyecto (Modal)"
                    ></textarea>
                  </div>
                  <!--IMAGENES MODALS-->
                    <div class="form-group">
                        <p>IMAGENES DEL MODAL</p>
                        <input type="file" class="form-control-file" id="task-image1"/>
                        <input type="file" class="form-control-file" id="task-image2"/>
                        <input type="file" class="form-control-file" id="task-image3"/>
                        <input type="file" class="form-control-file" id="task-image4"/>
                      </div>
                  <!--IMAGENES MODALS-->
                <!--<div class="form-group">
                  <form
                    type="POST"
                    enctype="multipart/formdata"
                    id="task-image"
                  >-->
                  <!--<input type="file" />
                  </form>
                </div>-->
                <button class="btn btn-primary" id="btn-task-form">
                  Save
                </button>
              </form>
            </div>
          </div>
          <div class="row">
          <div class="" id="tasks-container"></div>
        </div>
        </div>
